<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{Admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-panel"class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card" style="width: 130%; min-width: 160%;">

          <div class="card-body">
            <h4 class="card-title">Default form</h4>
            <p class="card-description">
              Basic form layout
            </p>
            <form  class="forms-sample"action="#" th:action="@{/admin/CreateAccount}" th:object="${user}" method="POST">

              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name"/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" th:field="*{username}" id="username"/>
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" type="text" th:field="*{email}" id="email"/>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
              </div>
              <div class="form-group">
                <label for="roles">Roles</label>
                <select class="form-control" id="roles" name="role.id">


                  <option value="">---Role List---</option>
                  <option th:each=" role : ${roles}"  th:value="${role}" th:text="${role.name}" ></option>
                </select>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" th:field="*{password}" id="password"/>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
              </div>


              <button type="submit" class="btn btn-primary me-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>

    </div>

</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{Admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
</head>
<body>
<div layout:fragment="main-panel"class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card" style="width: 130%; min-width: 160%;">

          <div class="card-body">
            <h4 class="card-title">Default form</h4>
            <p class="card-description">
              Basic form layout
            </p>
            <form th:action="@{/admin/saveAdmin}"  th:object="${user}" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" th:field="*{username}" id="username" required/>
                <div th:errors="*{username}" class="text-danger"></div>
                <div th:if="${error}">
                  <p th:text="${error}"></p>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" type="text" th:field="*{email}" id="email" required/>
                <div th:errors="*{email}" class="text-danger"></div>
                <div th:if="${error}">
                  <p th:text="${error}"></p>
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" type="text" th:field="*{phone}" id="phone" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" type="text" th:field="*{address}" id="address" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
              </div>


              <button type="submit" class="btn btn-primary me-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
</body>
</html>

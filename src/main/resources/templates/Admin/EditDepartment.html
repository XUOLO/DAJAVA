<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{Admin/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Department </title>
    <!-- plugins:css -->

</head>
<body>
<div layout:fragment="main-panel"class="main-panel">

    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card" style="width: 130%; min-width: 160%;">

                    <div class="card-body">
                        <h4 class="card-title">Default form</h4>
                        <p class="card-description">
                            Basic form layout
                        </p>

                            <form class="forms-sample"method="post" th:action="@{/admin/EditDepartment/{id}(id=${department.id})}" th:object="${department}">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" name="name"type="text" th:field="*{name}" id="name"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>


                            </div>
                                <div class="form-group">
                                    <label for="mail">Email</label>
                                    <input class="form-control"name="mail" type="email" th:field="*{mail}" id="mail"/>
                                    <span class="text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></span>
                                </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input class="form-control"name="description" type="text" th:field="*{description}" id="description"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                            </div>


                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                                <a class="btn btn" href="/admin/listDepartment">Back</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{Admin/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin2 </title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="vendors/feather/feather.css">
    <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/typicons/typicons.css">
    <link rel="stylesheet" href="vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/vertical-layout-light/style.css">

    <!-- endinject -->
    <link rel="shortcut icon" href="images/favicon.png" />
</head>
<body>
<div layout:fragment="main-panel"class="main-panel">

    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card" style="width: 130%; min-width: 160%;">

                    <div class="card-body">
                        <h4 class="card-title">Default form</h4>
                        <p class="card-description">
                            Basic form layout
                        </p>

                            <form class="forms-sample"method="post" th:action="@{/admin/EditDepartment/{id}(id=${department.id})}" th:object="${department}">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" name="name"type="text" th:field="*{name}" id="name"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>


                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input class="form-control"name="description" type="text" th:field="*{description}" id="description"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                            </div>


                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                                <a class="btn btn" href="/admin/listDepartment">Back</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>

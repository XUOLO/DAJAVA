<div layout:fragment="AccountInfo">

    <style>
    .row.cot {
    margin-top: 130px;
}
/* CSS cho pháº§n AccountInfo */
.row {
    display: flex;
    flex-wrap: wrap;
    margin-left: 22%;
}

.col-md-3,
.col-md-5 {
    position: relative;
    width: 100%;
    min-height: 1px;
    padding-right: 15px;
    padding-left: 15px;
}

.bg-c-lite-green {
    background: #f5f5f5;
    border-radius: 10px;
}

.card-block {
    padding: 1.25rem;
    border-radius: 0.25rem;
    background-color: #fff;
    border: 1px solid rgba(0, 0, 0, 0.125);
}

.card-block h6 {
    font-weight: 600;
    margin-bottom: 20px;
    padding-bottom: 5px;
    border-bottom: 1px solid #e5e5e5;
}

.card-block ul.social-link {
    margin-top: 40px;
    margin-bottom: 10px;
}

.card-block ul.social-link li {
    display: inline-block;
    margin-right: 10px;
}

.card-block ul.social-link li a {
    color: #555;
    font-size: 18px;
    transition: all 0.3s;
}

.card-block ul.social-link li a:hover {
    color: #007bff;
}

.infoName {
    font-size: 24px;
    font-weight: 600;
    margin-top: 20px;
    margin-bottom: 10px;
}

.error,
.success {
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 14px;
}

.successPass,
.errorPass {
    margin-top: 10px;
    margin-bottom: 0;
    font-size: 14px;
}

input[type="text"],
input[type="password"] {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 14px;
    width: 100%;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0069d9;
}
.col-sm-4.bg-c-lite-green.user-profile {
    margin-left: 17%;
}

    </style>
    <div class="row cot">
        <div class="col-md-3">
            <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                    <div class="m-b-25">
                        <img src="/img/null.png" class="img-radius" style="height:160px;" alt="User-Profile-Image">
                    </div>
                    <h6 class="infoName" th:if="${session.user != null}">[[${name}]]</h6>

                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <form method="post" th:action="@{/users/update-user-info}">
                <div class="col-sm-8">
                    <div class="card-block">
                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                        <div th:if="${error}">
                            <p class="error" th:text="${error}"></p>
                        </div>
                        <div th:if="${success}">
                            <p class="success" th:text="${success}"></p>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Email</p>
                                <h6 class="text-muted f-w-400" th:if="${session.user != null}">
                                    <input type="text" name="email" th:value="${email}" required/>
                                </h6>
                                <div th:if="${error}">
                                    <p class="error" th:text="${error}"></p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Phone</p>
                                <h6 class="text-muted f-w-400" th:if="${session.user != null}">
                                    <input type="text" name="phone" th:value="${phone}" required/>
                                </h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Address</p>
                                <h6 class="text-muted f-w-400" th:if="${session.user != null}">
                                    <input type="text" name="address" th:value="${address}" required/>
                                </h6>
                            </div>

                            <button type="submit" style="margin-left: 16px; margin-top: 35px;">Save</button>


                            <!--                    <div class="col-sm-6">-->
                            <!--                      <p class="m-b-10 f-w-600">Most Viewed</p>-->
                            <!--                      <h6 class="text-muted f-w-400">Dinoter husainm</h6>-->
                            <!--                    </div>-->
                        </div>
                        <ul class="social-link list-unstyled m-t-40 m-b-10">
                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="facebook" data-abc="true"><i
                                    class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a>
                            </li>
                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="twitter" data-abc="true"><i
                                    class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a>
                            </li>
                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="instagram" data-abc="true"><i
                                    class="mdi mdi-instagram feather icon-instagram instagram"
                                    aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <form method="post" th:action="@{/users/change-password}">
                <div class="col-sm-8">
                    <div class="card-block">
                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Change Password</h6>
                        <div th:if="${successPass}">
                            <p class="successPass" style="color:green;" th:text="${successPass}"></p>
                        </div>
                        <div th:if="${errorPass}">
                            <p class="errorPass" style="color:red;" th:text="${errorPass}"></p>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Current Password</p>
                                <h6 class="text-muted f-w-400">
                                    <input type="password" name="currentPassword" required/>
                                </h6>

                            </div>
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">New Password</p>
                                <h6 class="text-muted f-w-400">
                                    <input type="password" name="newPassword" required/>
                                </h6>
                            </div>


                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Confirm Password</p>
                                <h6 class="text-muted f-w-400">
                                    <input type="password" name="confirmPassword" required/>
                                </h6>
                            </div>
                            <button type="submit" style="margin-left: 16px; margin-top: 35px;">Change password</button>
                        </div>


                        <ul class="social-link list-unstyled m-t-40 m-b-10">
                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="facebook" data-abc="true"><i
                                    class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a>
                            </li>
                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="twitter" data-abc="true"><i
                                    class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a>
                            </li>
                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="instagram" data-abc="true"><i
                                    class="mdi mdi-instagram feather icon-instagram instagram"
                                    aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

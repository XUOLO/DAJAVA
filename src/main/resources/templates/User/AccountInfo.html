                  </div>
                  <h6 class="f-w-600"th:if="${session.user != null}">[[${name}]]</h6>

                </div>

              <form method="post" th:action="@{/users/update-user-info}">
                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class="text-muted f-w-400" th:if="${session.user != null}">
                          <input type="text" name="email" th:value="${email}" required />
                        </h6>
                        <div th:if="${error}">
                          <p class="error" th:text="${error}"></p>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Phone</p>
                        <h6 class="text-muted f-w-400" th:if="${session.user != null}">
                          <input type="text" name="phone" th:value="${phone}" required />
                        </h6>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Address</p>
                        <h6 class="text-muted f-w-400" th:if="${session.user != null}">
                          <input type="text" name="address" th:value="${address}" required />
                        </h6>
                      </div>

                      <button type="submit" style="margin-left: 16px; margin-top: 35px;">Save</button>

                      <div th:if="${success}">
                        <p class="success" th:text="${success}"></p>
                      </div>

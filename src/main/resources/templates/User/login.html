<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h3 clas="card-title text-center">Login</h3>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        you have been logout
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input th:type="text" required class="form-control" id="username" name="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input  type="password" required class="form-control" id="password" name="password">
                    </div>
<!--                    <div>-->
<!--                        <label for="remember-me"  >Remember-me:</label>-->
<!--                        <input type="checkbox" required class="form-control" id="remember-me" name="remember-me">-->
<!--                    </div>-->
                    <div class="d-grid gap-2 form-action">
                        <button type="submit" clas="btn btn-primary">Login</button>
                        <a class="text-primary text-center" href="/register ">Don't have account? Sign in here</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
